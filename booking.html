  <header class="site-header">

  <main class="container">
    <h2>Booking</h2>
    <div class="card">
      <form id="bookingForm" onsubmit="submitBooking(event)">
        <label>Selected Car</label>
        <select id="bookCar"></select>

        <label>Full name</label>
        <input id="bookName" required />

        <label>Email</label>
        <input id="bookEmail" type="email" required />

        <label>Pickup date</label>
        <input id="pickup" type="date" required />

        <label>Return date</label>
        <input id="return" type="date" required />

        <label>Payment option</label>
        <select id="payOption">
          <option>Pay at pickup</option>
          <option>Online (mock)</option>
        </select>

        <div class="price-row">
          <div>Total days: <span id="totalDays">0</span></div>

          <div>Total: â‚¹<span id="totalPrice">0</span></div>
        </div>

        <button class="btn" type="button" onclick="calculatePrice()">Calculate Price</button>
        <button class="btn" type="submit">Confirm Booking</button>
      </form>
    </div>
  </main>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal hidden">
